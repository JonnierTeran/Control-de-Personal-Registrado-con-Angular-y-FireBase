<form #Form="ngForm" (ngSubmit)="Form.valid && Registrar(Form)">
  <div class="item">
    <h2 class="Encabezado">&nbsp;&nbsp;&nbsp;&nbsp;Formulario de Registro</h2>
    <label for="Nombre" class="label">Nombres</label>
    <input
      type="text"
      name="apellido"
      placeholder=" &nbsp; &nbsp;D I G I T E  &nbsp; L O S  &nbsp;  N O M B R E S "
      [(ngModel)]="nombre"
      required
    />
  </div>
  <div class="item">
    <label for="Apellido" class="label">Apellidos</label>
    <input
      type="text"
      name="Apellido"
      placeholder=" &nbsp; &nbsp;D I G I T E  &nbsp;  L O S  &nbsp;A P E L L I D O S  &nbsp;"
      [(ngModel)]="Apellidos"
      required
    />
  </div>
  <div class="Options">
    <div *ngIf="!indice">
    <button type="submit">R e g i s t r a r</button>
    <button (click)="Cancelar()">C a n c e l a r</button>
    <br />
    <br />
  </div>
    <div *ngIf="indice"> 
    <button (click)="ActualizarPersona()">A c t u a l i z a r</button>
    <button (click)="EliminarPersona()">E l i m i n a r</button>
    <button (click)="Cancelar()">C a n c e l a r</button>
  </div>
  </div>
</form>
